name: Android CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
    - name: Create file google service
      run: cat /home/runner/work/InfoPlay/InfoPlay/app/google-services.json | base64
    - name: Putting Google Service
      env:
        DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $DATA > /home/runner/work/InfoPlay/InfoPlay/app/google-services.json
    - name: Unignore Admob file
      run: git ls-files --error-unmatch app/src/main/res/values/admob_id.xml
    - name: Remover string/google_ad_mob_api_key do .gitignore
      run: git rm --cached string/google_ad_mob_api_key && git commit -m "Remover string/google_ad_mob_api_key do .gitignore" || echo "Nenhum arquivo a ser removido"
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with gradle
      run: ./gradlew build
